<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #111;
    font-family: Arial, sans-serif;
}

.calculator {
    background: #000;
    padding: 20px;
    border-radius: 18px;
    width: 320px;
    border: 3px solid #fff;
}

.display {
    width: 100%;
    height: 55px;
    font-size: 26px;
    text-align: right;
    padding: 10px;
    margin-bottom: 15px;
    border: 2px solid #fff;
    border-radius: 8px;
    background: #222;
    color: #fff;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}

button {
    height: 50px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    border: 2px solid #fff;
    background: #1e1e1e;
    color: #fff;
}

.num {
    background: #1e1e1e;
}


.operator {
    background: #c0c0c0;
    color: #000;
}

.clear {
    background: #ff3b30;
    color: #fff;
}

.equal {
    background: #34c759;
    color: #000;
}

button:hover {
    filter: brightness(1.15);
}
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" class="display" disabled>

    <div class="buttons">
        <button class="clear" onclick="clearAll()">C</button>
        <button onclick="deleteLast()">⌫</button>
        <button class="operator" onclick="setOperator('%')">%</button>
        <button class="operator" onclick="setOperator('÷')">÷</button>

        <button class="num" onclick="appendNumber('7')">7</button>
        <button class="num" onclick="appendNumber('8')">8</button>
        <button class="num" onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="setOperator('×')">×</button>

        <button class="num" onclick="appendNumber('4')">4</button>
        <button class="num" onclick="appendNumber('5')">5</button>
        <button class="num" onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="setOperator('−')">−</button>

        <button class="num" onclick="appendNumber('1')">1</button>
        <button class="num" onclick="appendNumber('2')">2</button>
        <button class="num" onclick="appendNumber('3')">3</button>
        <button class="operator" onclick="setOperator('+')">+</button>

        <button class="num" onclick="appendNumber('00')">00</button>
        <button class="num" onclick="appendNumber('0')">0</button>
        <button class="num" onclick="appendNumber('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
let firstValue = "";
let secondValue = "";
let operator = "";
const display = document.getElementById("display");

function appendNumber(num) {
    if (operator === "") {
        firstValue += num;
        display.value = firstValue;
    } else {
        secondValue += num;
        display.value = firstValue + " " + operator + " " + secondValue;
    }
}

function setOperator(op) {
    if (firstValue === "") return;
    if (operator !== "") return;

    operator = op;
    display.value = firstValue + " " + operator;
}

function calculate() {
    if (firstValue === "" || secondValue === "") return;

    let a = parseFloat(firstValue);
    let b = parseFloat(secondValue);
    let result = 0;

    if (operator === "+") result = a + b;
    else if (operator === "−") result = a - b;
    else if (operator === "×") result = a * b;
    else if (operator === "÷") result = a / b;
    else if (operator === "%") result = a % b;

    display.value = result;
    firstValue = result.toString();
    secondValue = "";
    operator = "";
}

function clearAll() {
    firstValue = "";
    secondValue = "";
    operator = "";
    display.value = "";
}

function deleteLast() {
    if (secondValue !== "") {
        secondValue = secondValue.slice(0, -1);
        display.value = firstValue + " " + operator + " " + secondValue;
    } else if (operator !== "") {
        operator = "";
        display.value = firstValue;
    } else {
        firstValue = firstValue.slice(0, -1);
        display.value = firstValue;
    }
}
</script>

</body>
</html>
